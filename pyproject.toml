[project]
name = "reasoning-benchamrk"
version = "0.34.0"
description = "Reasoning language models benchmark, by playing chess."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "chess==1.11.*",
    "litellm==1.76.*",
    "pydantic==2.11.*",
    "pydantic-settings==2.10.*",
    "python-dotenv==1.1.1",
    "tenacity==9.1.*",
]

[dependency-groups]
dev = [
    "black==25.1.*",
    "google-api-python-client==2.181.*",
    "google-auth-oauthlib==1.2.*",
    "isort==6.0.*",
    "matplotlib==3.10.*",
]
google-cloud = [
    "google-cloud-logging==3.12.*",
    "google-cloud-storage==3.3.*",
]


[tool.black]
line-length = 120
target-version = ["py313"]
exclude = '''
/(
    \.git
  | \.venv
)/
'''

[tool.isort]
skip = [".venv"]
